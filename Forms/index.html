<!doctype html>
<html>

<head>
  <title>Application page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,800" rel="stylesheet">
  <link rel="resetsheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="input_area">
    <form name="application" action="" method="get">
      <input type="text" name="first_name" placeholder="First name">
      <br>
      <input type="text" name="last_name" placeholder="Last name">
      <br>
      <input type="email" name="email" placeholder="Email">
      <br>
      <input type="tel" name="phonenumber" placeholder="Phone number">
      <br>

      <div class="best_contact">
        <label>Best way to contact?</label>
        <br/>
        Phone
        <input type="radio" name="contactBy" value="phone" />
        Email
        <input type="radio" name="contactBy" value="email" />
        <br />
      </div>

      <select name="position">
        <option value="select_one">Select one</option>        
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="data">Database Engineer</option>
      </select>

      <label>Resume</label>
      <input type="file" name="resume" />

      
      
      
  <textarea name="cover_letter" placeholder="Cover Letter" /></textarea>

      <input type="submit" />

  </div>
  </form>


</body>

</html>
